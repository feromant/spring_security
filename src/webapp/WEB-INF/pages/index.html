<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Users List</title>
</head>
<body>
<br/>
<div align="center">
    <div sec:authorize="isAuthenticated()">
        Welcome <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <span sec:authentication="principal.authorities">Roles</span>
    </div>
    <h2>Users List</h2>
</div>
<br/>
<div align="center">
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td> <a href="#" th:href="@{/user/{id}(id=${user.id})}" th:text="${user.id}">...</a> </td>
            <td th:text="${user.username}">...</td>
            <td th:text="${user.lastName}">...</td>
            <td th:text="${user.age}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.roles}">...</td>
            <td>
                <form th:method="GET" th:action="@{/{id}/edit(id=${user.id})}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.id})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
</div>
<br/><br/>
<div align="center">
    <h3><a href="/new">Add new user</a></h3>
</div>
<br/><br/>
<p>
<div align="center">
    <form th:method="GET" action="/logout">
        <input type="submit" value="Logout">
    </form>
</div>
<p>
</body>
</html>
