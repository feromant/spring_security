<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration new user</title>
</head>
<body>
<div align="center">
<h1>Registration new user</h1>
<br/>
<form method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="firstName">First name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" autofocus="autofocus"/>
    <br><br>
    <label for="lastName">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br><br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="email">Email:     </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>
    <label for="password">Password:     </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br><br>
    <label for="roles">Roles:     </label>
    <select id="roles" name="roleList" th:field="*{roles}" multiple="multiple" size="2">-->
        <option th:each="role: ${roleList}"
                th:value="${role.role}" th:text="${role.role}">
    </select>
    <br><br>
    <input type="submit" value="Register User">
</form>
</div>
</body>
</html>
